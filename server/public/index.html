<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Angular sources-->
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <!--Angular Material-->
    <script src="vendors/angular-material.min.js"></script>
    <script src="vendors/angular-messages.min.js"></script>
    <script src="vendors/angular-aria.min.js"></script>
    <script src="vendors/angular-animate.min.js"></script>
    <!--Services and Controllers-->
    <script src="scripts/view.router/movie.view-router.js"></script>
    <script src="scripts/services/service.js"></script>
    <script src="scripts/controllers/genre.controller.js"></script>
    <script src="scripts/controllers/home.controller.js"></script>
    <!--styless-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="vendors/angular-material.css" />
    <title>In a World</title>
</head>

<body ng-app="movieApp">
    <nav>
        <ul>
            <li>
                <a href="#!/">Home</a>
            </li>
            <li>
                <a href="#!/genre">Genre</a>
            </li>
        </ul>
    </nav>


    <md-content class="md-padding">
            <md-nav-bar
              md-no-ink-bar="disableInkBar"
              md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links">
              <md-nav-item md-nav-click="goto('page1')" name="page1">
                Page One
              </md-nav-item>
              <md-nav-item md-nav-click="goto('page2')" name="page2" ng-disabled="secondTabDisabled">
                Page Two
              </md-nav-item>
              <!-- these require actual routing with ui-router or ng-route, so they
              won't work in the demo
              <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
              <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
              You can also add options for the <code>ui-sref-opts</code> attribute.
              <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
                Page Six
              </md-nav-item>
              -->
            </md-nav-bar>
            <span>{{status}}</span>
            <div class="ext-content">
              External content for `<span>{{currentNavItem}}</span>`.
            </div>
        
            <md-checkbox ng-model="disableInkBar">Disable Ink Bar</md-checkbox>
        
            <md-checkbox ng-model="secondTabDisabled" aria-label="Disable Second Tab" style="margin: 5px;">
              Disable Second Tab
            </md-checkbox>
        
          </md-content>
        </div>



    <ng-view></ng-view>
</body>

</html>
